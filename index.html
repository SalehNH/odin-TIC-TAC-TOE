<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript". src="javascript.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class=".title">Tic Tac Toe</h1>
        </div>
        <div class="main-content">
            <grid class="grid-container">
                <div class="grid-item g1" onclick="test(this)" style="cursor: pointer;"></div>
                <div class="grid-item g2" onclick="test(this)" style="cursor: pointer;"></div>
                <div class="grid-item g3" onclick="test(this)" style="cursor: pointer;"></div>
                <div class="grid-item g4" onclick="test(this)" style="cursor: pointer;"></div>
                <div class="grid-item g5" onclick="test(this)" style="cursor: pointer;"></div>
                <div class="grid-item g6" onclick="test(this)" style="cursor: pointer;"></div>
                <div class="grid-item g7" onclick="test(this)" style="cursor: pointer;"></div>
                <div class="grid-item g8" onclick="test(this)" style="cursor: pointer;"></div>
                <div class="grid-item g9" onclick="test(this)" style="cursor: pointer;"></div>
            </grid>
            <div class="result">
                X Starts!
            </div>
            <div class="helper">
                <button class="btn btn-primary mybtn" onclick="restart()">Play Again?</button>
            </div>
        </div>
        <div class="footer">Developed By Saleh ‚úåüèº</div>
    </div>
    
</body>
</html>
